---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hello-app
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: hello-app
  chart:
    git: git@github.com:ramarahul/flux-demo-helm
    path: charts/hello-app-demo
    ref: master
  values:
    image:
      repository: gcr.io/saas-brcm/hello-app
      tag: v5
    replicaCount: 1
    hpa:
      enabled: false
